<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access4All</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Access4All</h1>
  <p>Instant accessibility for any website</p>
</header>

<div class="popup-container">

  <!-- Reading & Dyslexia Section -->
  <div class="section">
    <div class="section-title">Reading & Dyslexia</div>
    <div class="toggle-row">
      <div class="toggle-label">ğŸ“– Dyslexia Mode</div>
      <label class="switch">
        <input type="checkbox" data-action="dyslexia">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-row">
      <div class="toggle-label">ğŸ”¤ Larger Text</div>
      <label class="switch">
        <input type="checkbox" data-action="largeText">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- Vision & Focus Section -->
  <div class="section">
    <div class="section-title">Vision & Focus</div>
    <div class="toggle-row">
      <div class="toggle-label">ğŸŒ— High Contrast</div>
      <label class="switch">
        <input type="checkbox" data-action="contrast">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-row">
      <div class="toggle-label">ğŸ¯ Focus Mode</div>
      <label class="switch">
        <input type="checkbox" data-action="focus">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-row">
      <div class="toggle-label">ğŸŒ™ Night Mode</div>
      <label class="switch">
        <input type="checkbox" data-action="night">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- Highlights & Color Blind Section -->
  <div class="section">
    <div class="section-title">Highlights & Color Blind</div>
    <div class="toggle-row">
      <div class="toggle-label">ğŸ”— Highlight Links & Buttons</div>
      <label class="switch">
        <input type="checkbox" data-action="highlight">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-row">
      <div class="toggle-label">ğŸ–Œï¸ Color Blind Mode</div>
      <select data-action="colorBlind">
        <option value="">None</option>
        <option value="protanopia">Protanopia (Red-Blind)</option>
        <option value="deuteranopia">Deuteranopia (Green-Blind)</option>
        <option value="tritanopia">Tritanopia (Blue-Blind)</option>
      </select>
    </div>
  </div>

  <!-- Reading Ruler & TTS -->
  <div class="section">
    <div class="section-title">Assistive</div>
    <div class="toggle-row">
      <div class="toggle-label">ğŸ“ Reading Ruler (â†‘â†“)</div>
      <label class="switch">
        <input type="checkbox" data-action="ruler">
        <span class="slider"></span>
      </label>
    </div>
    <button class="read-btn" data-action="tts">ğŸ”Š Read Selected Text</button>
  </div>
</div>

<script src="popup.js"></script>
</body>
</html>
