<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      width: 260px;
      padding: 12px;
    }
    h2 {
      margin-top: 0;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>AccessAll</h2>

  <button data-action="dyslexia">Dyslexia-Friendly Mode</button>
  <button data-action="contrast">High Contrast</button>
  <button data-action="focus">Focus Mode</button>
  <button data-action="largeText">Large Text</button>
  <button data-action="tts">Read Selected Text</button>

  <script src="popup.js"></script>
</body>
</html>
